<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Heart to Heart â€” Penpal Program</title>

  <!-- Poppins -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <!-- top-left sun/moon (NO circle) -->
  <button class="themeIconBtn" id="themeToggle" type="button" aria-label="Toggle theme">
    <img id="themeIcon" src="./assets/sun.png" alt="Theme icon">
  </button>

  <main class="page">
    <section class="card">
      <!-- lace frame image -->
      <div class="laceFrame" aria-hidden="true"></div>

      <!-- envelope -->
      <img class="envelope" src="./assets/envelope.png" alt="Envelope">

      <!-- title -->
      <h1 class="title">Heart to Heart</h1>
      <div class="subtitle">â€”Penpal Programâ€”</div>

      <!-- icon menu -->
      <div class="menu" id="menu">
        <button class="menuItem" data-panel="about" type="button">
          <img src="./assets/about.png" alt="About icon">
          <div class="label">About</div>
        </button>

        <button class="menuItem" data-panel="rules" type="button">
          <img src="./assets/rules.png" alt="Rules icon">
          <div class="label">Rules</div>
        </button>

        <button class="menuItem" data-panel="contact" type="button">
          <img src="./assets/contact.png" alt="Contact icon">
          <div class="label">Contact</div>
        </button>
      </div>

      <!-- popup box (appears above clicked icon) -->
      <div class="popover" id="popover" aria-hidden="true">
        <div class="popTop">
          <div class="popTitle" id="popTitle">Title</div>
          <button class="popClose" id="popClose" type="button" aria-label="Close">âœ•</button>
        </div>
        <div class="popBody" id="popBody"></div>
        <div class="popArrow" id="popArrow" aria-hidden="true"></div>
      </div>

      <!-- games bottom-left -->
      <button class="gamesCorner" id="gamesBtn" type="button" aria-label="Games">
        <img src="./assets/games.png" alt="Games">
        <div class="gamesText">Games</div>
      </button>
    </section>
  </main>

  <!-- Games modal -->
  <div class="modalOverlay" id="modalOverlay" aria-hidden="true">
    <div class="modal" role="dialog" aria-modal="true" aria-label="Games">
      <div class="modalTop">
        <div class="modalTitle">Games</div>
        <button class="modalClose" id="modalClose" type="button" aria-label="Close">âœ•</button>
      </div>

      <div class="modalBody">
        <button class="gameBtn" type="button" data-game="ttt">Tic Tac Toe</button>
        <button class="gameBtn" type="button" data-game="rps">Rock Paper Scissors</button>
        <button class="gameBtn" type="button" data-game="more">More soon ðŸ’—</button>

        <div class="gameArea" id="gameArea">
          Pick a game above.
        </div>
      </div>
    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
